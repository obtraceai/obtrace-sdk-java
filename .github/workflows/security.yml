name: Security

on:
  pull_request:
  schedule:
    - cron: '0 5 * * 1'
  workflow_dispatch:

jobs:
  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'
      - run: mvn -q -DskipTests org.owasp:dependency-check-maven:check
